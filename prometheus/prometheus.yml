global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert_rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: order-service
    metrics_path: /metrics
    static_configs:
      - targets:
          - order-service:8080

  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090

  - job_name: tempo
    metrics_path: /metrics
    static_configs:
      - targets:
          - tempo:3200
